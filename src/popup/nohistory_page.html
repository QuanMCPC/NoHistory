<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NoHistory</title>
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style/style.css">
    </head>
    <body class="light_mode">
        <header id="title">
            <img src="../icons/nohistory-logo-512.png" alt="NoHistory">
            <h1>NoHistory</h1>
            <p>Version <span id="versionNumber"></span></p>
        </header>
        <p id="error_cannotChange" class="hidden_by_default">This is a special page, whose address in the history cannot be changed.</p>
        <main>
            <div id="hidden_wrapper" class="hidden_by_default">
                <p>Current URL: <span id="page_currently_on" class="url"></span></p>
                <p>Is this URL going to be saved to history? <span id="status_of_url" class="yes"></span></p>
                <p>Tab ID: <span id="id_of_tab" class="url"></span></p>
                <p>Is every single link in this tab going to be saved to history? <span id="status_of_tab" class="yes"></span></p>
                <button id="addthispage" class="full_width">Add this page to NoHistory</button>
                <button id="removethispage" class="full_width button_off">Remove this page from NoHistory</button>
                <button id="makethetabnohistory" class="full_width">Disable saving links from this tab to history</button>
                <button id="makethetabyeshistory" class="full_width button_off">Enable saving links from this tab to history</button>
            </div>
            <button id="managenohistory" class="full_width">Manage NoHistory</button>
        </main>
    </body>
    <script src="./script/script.js"></script>
</html>
